<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sopping cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> <!-- Your custom styles -->
    <link rel="stylesheet" href="cart.css"> <!-- Your custom styles -->
    <script src="script.js" defer></script>
    <script src="header.js" defer></script>
    <script src="product.js" defer></script> <!-- <script src="cart.js" ></script> -->
</head>

<body>
    <div class="carts">
        <div class='item-list'>
            <h2>Items in cart</h2>
            <div id="cart-items" class="card-items"> </div>
        </div>
        <div class='summary'>
            <h2>Summary</h2>
            <div>
                <div class="cost">
                    <p>Cost</p> <span id="product-total">00</span>
                </div>
                <div class="cost">
                    <p>Shipping</p> <span id="soppingCharge">$ 10</span>
                </div>
                <div class="cost">
                    <p id="line"></p>
                </div>
                <div class="total">
                    <p> <b>Total</b> </p> <span> <b id='total'>00</b> </span>
                </div>
                <div class="button"> <button>Checkout</button> </div>
            </div>
        </div>
        <script src="footer.js"></script> <!-- Include necessary Bootstrap and Popper.js scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
