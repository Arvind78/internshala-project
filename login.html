<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup or signin now</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <script src="script.js" defer></script>
    <script src="header.js" defer></script>
</head>

<body>
    <div class="login-div">
        <div class="login-img"> <img src="https://img.freepik.com/free-vector/cyber-data-security-online-concept-illustration-internet-security-information-privacy-protection_1150-37328.jpg?w=740&t=st=1702194839~exp=1702195439~hmac=658e48fc982ff4194693335e60571547a3805b1568ffeea7c4abb20245a24fe0" alt="error"> </div>
        <div class="login-form">
            <h2>Login now</h2>
            <form class="form" onsubmit="loginHander(event)">
                <div class="form-group"> <label class="" for="email">E-mail:</label>
                    <div class="form-input"> <input type="email" class="form-control" id="email" value="" placeholder="Enter your E-mail"> </div>
                </div>
                <div class="form-group"> <label class="" for="pwd">Password:</label>
                    <div class="form-input"> <input type="password" class="form-control" id="pwd" value="" placeholder="Enter your Password"> </div>
                </div>
                <div class="form-group">
                    <div class="login-button"> <button type="submit" class="btn btn-warning">Login</button> </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="footer.js"></script> <!-- Include necessary Bootstrap and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
