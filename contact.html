<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Link to external stylesheets and scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css" /> <!-- Your custom styles -->
    <link rel="stylesheet" href="style.css" /> <!-- Your custom styles -->
    <script src="script.js" defer></script>
    <script src="header.js" defer></script>
    <script src="product.js" defer></script>
    <title>Contact now</title>
</head>

<body>
    <!-- Main section with contact form and image -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6"> <img src="https://images.pexels.com/photos/7709287/pexels-photo-7709287.jpeg" alt="Person" class="contact-img" /> </div>
                <div class="col-md-6">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="form-group"> <label for="name">Name:</label> <input type="text" id="name" class="form-control" placeholder="Enter your name" /> </div>
                        <div class="form-group"> <label for="email">E-mail:</label> <input type="email" id="email" class="form-control" placeholder="Enter your email" /> </div>
                        <div class="form-group"> <label for="message">Message:</label> <textarea id="message" class="form-control" rows="5" placeholder="Enter your message"></textarea> </div> <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main> <!-- footer section  -->
    <script src="footer.js"></script> <!-- Include necessary Bootstrap and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
